<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Event Source - HazelCast example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="MainCtrl">
	<h1>Event Source console</h1>
	<p>Simple SPA application that can be used to 'fire' off events that get distributed via HazelCast</p>

	<h2>User login event</h2>

	<button class="btn" ng-click="login('john@example.com')"> John </button>
	<button class="btn" ng-click="login('jill@example.com')"> Jill </button>
	<button class="btn" ng-click="login('jack@example.com')"> Jack </button>
	<button class="btn" ng-click="login('jenny@example.com')"> Jenny </button>

	<h2>Log event</h2>

	<select name="logLevel" ng-model="logLevel">
		<option value="DEBUG">DEBUG</option>
		<option value="INFO" selected>INFO</option>
		<option value="WARN">WARN</option>
		<option value="ERROR">ERROR</option>
	</select>
	<input ng-model="logMessage"/>
	<button class="btn" ng-click="log()">Log</button>

	<span ng-if="lastSent">
		<h2>Last event sent</h2>
		{{lastSent}} at {{lastSentAt | date:'HH:mm:ss'}}
	</span>
</div>
</body>
</html>
