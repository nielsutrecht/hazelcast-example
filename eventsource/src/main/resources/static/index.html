<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Event Source - HazelCast example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="MainCtrl">
	<h1>Event Source console</h1>
	<p>Simple SPA application that can be used to 'fire' off events that get distributed via HazelCast</p>
	<h2>User</h2>
	<p>Selected user: {{userId}}</p>
	<p>Select:
		<button class="btn" ng-click="userId = '00000000-0000-0000-0000-000000000000'"> 0 </button>
		<button class="btn" ng-click="userId = '00000000-0000-0000-0000-000000000001'"> 1 </button>
		<button class="btn" ng-click="userId = '00000000-0000-0000-0000-000000000002'"> 2 </button>
		<button class="btn" ng-click="userId = '00000000-0000-0000-0000-000000000003'"> 3 </button>
	</p>
	<h2>Events</h2>
	<p>Send event
		<button class="btn" ng-click="login()">Login</button>
	</p>
	<p>Log event:
		<select name="logLevel" ng-model="logLevel">
			<option value="DEBUG">DEBUG</option>
			<option value="INFO" selected>INFO</option>
			<option value="WARN">WARN</option>
			<option value="ERROR">ERROR</option>
		</select>
		<input ng-model="logMessage"/>
		<button class="btn" ng-click="log()">Log</button>
	</p>
</div>
</body>
</html>
